    <style>
        /* --- Modern CSS Variables & Reset --- */
        :root { --vh: 100vh; --accent: #00AFFF; --bg: #000000; --surface: #111; --text: #eee; }
        html { box-sizing: border-box; font-size: 62.5%; }
        *, *::before, *::after { box-sizing: inherit; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 1.6rem;
            overscroll-behavior: none;
            overflow: hidden;
            height: var(--vh);
        }

        /* --- Smart Loading Screen --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        
        .loader-content { text-align: center; }
        
        .loader-spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 2rem auto;
        }
        
        .loader-text { font-size: 1.8rem; color: #888; margin-bottom: 2rem; }
        
        /* The "Tap to Start" Button */
        .start-btn {
            display: none; /* Hidden until loaded */
            background: var(--accent);
            color: white; border: none;
            padding: 15px 40px; font-size: 1.6rem;
            border-radius: 30px; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 175, 255, 0.4);
            animation: pulse-btn 2s infinite;
            font-family: inherit; font-weight: 600;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse-btn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        /* --- Main Layout --- */
        .container {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            width: 100%; height: 100%; padding: 2rem; padding-bottom: 12rem;
        }

        #content-display {
            text-align: center; width: 100%; max-width: 1200px; margin: 0 auto;
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center;
            overflow: hidden; position: relative;
        }

        #chapter-title {
            position: fixed; top: 2rem; left: 2rem;
            font-size: clamp(1.4rem, 2.5vw, 2.4rem); font-weight: 600; color: #888;
            z-index: 100;
        }

        #verse-text, #verse-text-next { 
            filter: invert(1); width: 100%; max-width: 1200px;
            height: auto; object-fit: contain;
            flex-grow: 0; flex-shrink: 1; max-height: 55%;
            margin-bottom: 2rem;
            transition: opacity 0.3s ease;
            will-change: opacity;
        }
        
        /* The invisible image used for smooth buffering */
        #verse-text-next { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }

        #translation-text {
            font-family: 'Inter', sans-serif;
            font-weight: 300; color: #e0e0e0;
            line-height: 1.6;
            flex-grow: 0; flex-shrink: 1; max-height: 35%;
            overflow-y: auto; white-space: pre-wrap; text-align: center;
            padding: 0 1rem; scrollbar-width: none;
        }
        #translation-text::-webkit-scrollbar { display: none; }

        /* --- Control Panel --- */
        #control-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            display: flex; justify-content: center; align-items: center;
            flex-wrap: wrap; gap: 1.5rem; padding: 2rem;
            background-color: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease, opacity 0.4s ease;
            z-index: 100;
        }
        
        body.idle #control-panel { transform: translateY(100%); opacity: 0; pointer-events: none; }

        select {
            font-family: 'Inter', sans-serif; font-size: 1.4rem;
            padding: 1rem 3rem 1rem 1.2rem;
            background-color: #222; color: #fff;
            border: 1px solid #444; border-radius: 8px;

            background-repeat: no-repeat; background-position: right 1rem center;
            min-width: 150px;
        }
        select:focus { outline: none; border-color: var(--accent); }

        audio { display: none; }

        const RECITERS_CONFIG = {

        };

        const FTT_URL = 'https://raw.githubusercontent.com/muslim1446/muslim1446.github.io/refs/heads/master/a/FTT.XML';

        // STATE & VARIABLES

        // DOM Elements

            overlay: document.getElementById('loading-overlay'),

            startBtn: document.getElementById('start-btn'),
            quranAudio: document.getElementById('audio-player'),
            transAudio: document.getElementById('translation-audio-player'),
            selects: {
                chapter: document.getElementById('chapterSelect'),
                verse: document.getElementById('verseSelect'),
                trans: document.getElementById('translationSelect'),
                reciter: document.getElementById('reciterSelect'),
                transAudio: document.getElementById('translationAudioSelect')
            },
            display: {
                title: document.getElementById('chapter-title'),
                verse: document.getElementById('verse-text'),
                verseNext: document.getElementById('verse-text-next'),
                trans: document.getElementById('translation-text'),
                container: document.getElementById('content-display')
            }
        };

        // Application State
        let quranData = [];
        let allTranslations = {};
        let currentChapterData = {};
        let inactivityTimer;
        let forbiddenToTranslateSet = new Set();
        let isProgrammaticChange = false;

        // ==========================================
        // MODERN INITIALIZATION & STATE RECOVERY
        // ==========================================

        async function initializeApp() {
            try {
                // 1. Fetch JSON Structure
                const jsonResponse = await fetch('https://raw.githubusercontent.com/muslim1446/muslim1446.github.io/refs/heads/master/a/2TM3TM.json');
                if (!jsonResponse.ok) throw new Error("Failed to load Quran JSON");
                const jsonData = await jsonResponse.json();
                quranData = jsonData.chapters;

                // 2. Fetch FTT (Forbidden To Translate)
                try {
                    const fttResp = await fetch(FTT_URL);
                    if (fttResp.ok) {
                        const fttText = await fttResp.text();
                        const parser = new DOMParser();
                        const fttDoc = parser.parseFromString(fttText, "text/xml");
                        fttDoc.querySelectorAll('Verse').forEach(v => {
                            const c = v.getAttribute('chapter')?.trim();
                            const n = v.getAttribute('number')?.trim();
                            if(c && n) forbiddenToTranslateSet.add(`${c}-${n}`);
                        });
                    }
                } catch (e) { console.warn("FTT load skipped"); }

                // 3. Fetch Translations
                const transPromises = Object.entries(TRANSLATIONS_CONFIG).map(async ([key, conf]) => {
                    try {
                        const r = await fetch(conf.url);
                        if (!r.ok) return null;
                        const t = await r.text();
                        return { key, doc: new DOMParser().parseFromString(t, 'text/xml') };
                    } catch { return null; }
                });

                const loadedTrans = await Promise.all(transPromises);
                loadedTrans.forEach(item => {
                    if (item) allTranslations[item.key] = item.doc;
                });

                // 4. Populate UI
                populateChapterSelect();
                populateReciterSelect();
                populateTranslationAudioSelect();

                // 5. Restore State
                restoreState();
                populateVerseSelect();
                const savedVerse = getSavedVerseIndex();
                elements.selects.verse.value = savedVerse;

                // 6. Ready
                elements.spinner.style.display = 'none';
                elements.loaderText.style.display = 'none';
                elements.startBtn.style.display = 'inline-block';
                
                // Set initial title
                const chIdx = elements.selects.chapter.value;
                if(quranData[chIdx]) {
                    elements.startBtn.textContent = `Start Surah ${quranData[chIdx].title}`;
                }

            } catch (error) {
                console.error("Critical Init Error:", error);
                elements.loaderText.textContent = "Error loading. Please refresh.";
            }
        }

        function restoreState() {
            const urlParams = new URLSearchParams(window.location.search);
            const saved = JSON.parse(localStorage.getItem('quranState')) || {};
            const browserLang = navigator.language.split('-')[0];

            // Chapter
            let ch = 0;
            if (urlParams.has('chapter')) ch = parseInt(urlParams.get('chapter')) - 1;
            else if (saved.chapter !== undefined) ch = saved.chapter;
            elements.selects.chapter.value = ch;

            // Reciter
            if (urlParams.has('reciter') && RECITERS_CONFIG[urlParams.get('reciter')]) {
                elements.selects.reciter.value = urlParams.get('reciter');
            } else if (saved.reciter) {
                elements.selects.reciter.value = saved.reciter;
            }

            // Translation (Text)
            let trans = 'en';
            if (urlParams.has('trans')) trans = urlParams.get('trans');
            else if (saved.trans) trans = saved.trans;
            else if (TRANSLATIONS_CONFIG[browserLang]) trans = browserLang;
            
            elements.selects.trans.innerHTML = '';
            Object.keys(allTranslations).forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = TRANSLATIONS_CONFIG[key].name;
                elements.selects.trans.appendChild(opt);
            });
            
            if (elements.selects.trans.querySelector(`option[value="${trans}"]`)) {
                elements.selects.trans.value = trans;
            }

            // Audio Translation
            if (urlParams.has('audio_trans') && TRANSLATION_AUDIO_CONFIG[urlParams.get('audio_trans')]) {
                elements.selects.transAudio.value = urlParams.get('audio_trans');
            } else if (saved.audio_trans) {
                elements.selects.transAudio.value = saved.audio_trans;
            }
        }

        function getSavedVerseIndex() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('verse')) return parseInt(urlParams.get('verse')) - 1;
            return 0;
        }

        function updateUrlState() {
            const params = new URLSearchParams();
            params.set('chapter', parseInt(elements.selects.chapter.value) + 1);
            params.set('verse', parseInt(elements.selects.verse.value) + 1);
            params.set('reciter', elements.selects.reciter.value);
            params.set('trans', elements.selects.trans.value);
            params.set('audio_trans', elements.selects.transAudio.value);
            
            const newState = {
                chapter: elements.selects.chapter.value,
                verse: elements.selects.verse.value,
                reciter: elements.selects.reciter.value,
                trans: elements.selects.trans.value,
                audio_trans: elements.selects.transAudio.value
            };
            
            localStorage.setItem('quranState', JSON.stringify(newState));
            window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
        }

        // ==========================================
        // UI POPULATION UTILS
        // ==========================================
        function populateChapterSelect() {
            elements.selects.chapter.innerHTML = '';
            quranData.forEach((c, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${c.chapterNumber}. ${c.title}`;
                elements.selects.chapter.appendChild(opt);
            });
        }

        function populateVerseSelect() {
            elements.selects.verse.innerHTML = '';
            const chIdx = elements.selects.chapter.value || 0;
            currentChapterData = quranData[chIdx];
            currentChapterData.verses.forEach((v, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `Ayat ${v.verseNumber}`;
                elements.selects.verse.appendChild(opt);
            });
        }

        function populateReciterSelect() {
            elements.selects.reciter.innerHTML = '';
            Object.entries(RECITERS_CONFIG).forEach(([k, v]) => {
                const opt = document.createElement('option');
                opt.value = k;
                opt.textContent = v.name;
                elements.selects.reciter.appendChild(opt);
            });
        }

        function populateTranslationAudioSelect() {
            elements.selects.transAudio.innerHTML = '';
            Object.entries(TRANSLATION_AUDIO_CONFIG).forEach(([k, v]) => {
                const opt = document.createElement('option');
                opt.value = k;
                opt.textContent = v.name;
                elements.selects.transAudio.appendChild(opt);
            });
        }

        function updateVerseImage(newSrc) {
            const current = elements.display.verse;
            const next = elements.display.verseNext;

            // Preload the new image in the hidden 'next' element
            next.src = newSrc;
            next.onload = () => {
                // Fade out current, fade in next
                current.style.opacity = '0';
                next.style.display = 'block';
                
                requestAnimationFrame(() => {
                    next.style.opacity = '1';
                });

                // Swap after transition
                setTimeout(() => {
                    current.src = newSrc;
                    current.style.opacity = '1'; 
                    next.style.display = 'none';
                    next.style.opacity = '0';
                }, 300);
            };
        }

        function updateTranslationText() {
            const chIdx = elements.selects.chapter.value;
            const vIdx = elements.selects.verse.value;
            const transId = elements.selects.trans.value;
            
            const currentCh = quranData[chIdx];
            const currentV = currentCh.verses[vIdx];
            const verseKey = `${currentCh.chapterNumber}-${currentV.verseNumber}`;

            if (forbiddenToTranslateSet.has(verseKey)) {
                elements.display.trans.textContent = "";
                return;
            }

            const doc = allTranslations[transId];
            if(doc) {
                const el = doc.querySelector(`Verse[chapter="${currentCh.chapterNumber}"][number="${currentV.verseNumber}"]`);
                elements.display.trans.textContent = el ? el.textContent : "Translation unavailable.";
            } else {
                elements.display.trans.textContent = "Loading translation...";
            }
        }

        function loadVerse(autoplay = true) {
            const chIdx = elements.selects.chapter.value;
            const vIdx = elements.selects.verse.value;
            
            currentChapterData = quranData[chIdx];
            const verseData = currentChapterData.verses[vIdx];
            const chNum = currentChapterData.chapterNumber;
            const vNum = verseData.verseNumber;
            
            // 1. Update Title
            elements.display.title.textContent = `${currentChapterData.title} (${chNum}:${vNum})`;

            // 2. Image Update [USING FIX]
            const verseUrl = `https://raw.githubusercontent.com/muslim1446/muslim1446.github.io/refs/heads/master/q/${chNum}/${vNum}.png`;
            updateVerseImage(verseUrl);

            // 3. Text Translation
            updateTranslationText();

            // 4. Audio Setup
            const reciter = RECITERS_CONFIG[elements.selects.reciter.value];
            const audioUrl = `https://everyayah.com/data/${reciter.path}/${String(chNum).padStart(3,'0')}${String(vNum).padStart(3,'0')}.mp3`;
            
            // Prepare Audio Translation (Passive)
            loadTranslationAudio(false);

            // Play Quran
            elements.quranAudio.src = audioUrl;
            if (autoplay) {
                elements.quranAudio.play().catch(e => console.warn("Autoplay blocked", e));
            }
            
            updateUrlState();
            updateMediaSession(currentChapterData.title, vNum, reciter.name);
        }

        function loadTranslationAudio(play = false) {
            const chIdx = elements.selects.chapter.value;
            const vIdx = elements.selects.verse.value;
            const taId = elements.selects.transAudio.value;
            
            const currentCh = quranData[chIdx];
            const currentV = currentCh.verses[vIdx];
            const chNum = currentCh.chapterNumber;
            const vNum = currentV.verseNumber;
            const verseKey = `${chNum}-${vNum}`;

            // Check Forbidden
            if (forbiddenToTranslateSet.has(verseKey) || taId === 'none') {
                elements.transAudio.src = '';
                return;
            }

            const config = TRANSLATION_AUDIO_CONFIG[taId];
            const padCh = String(chNum).padStart(3, '0');
            const padV = String(vNum).padStart(3, '0');
            
            let url;
            if (config.path.startsWith('httpIA')) {
                url = `${config.path.replace('httpIA', 'https')}/${padCh}${padV}.mp3`;
            } else if (config.path === 'custom_es_url') {
                url = `https://github.com/muslim1446/muslim1446.github.io/raw/refs/heads/master/play/${padCh}${padV}.mp3`;
            } else {
                url = `https://everyayah.com/data/${config.path}/${padCh}${padV}.mp3`;
            }

            elements.transAudio.src = url;
            if(play) elements.transAudio.play().catch(e => console.warn("Trans autoplay blocked"));
        }

        function nextVerse() {
            const totalV = elements.selects.verse.options.length;
            const currentV = parseInt(elements.selects.verse.value);
            
            if (currentV + 1 < totalV) {
                elements.selects.verse.value = currentV + 1;
                loadVerse(true);
            } else {
                // Next Chapter
                const totalC = elements.selects.chapter.options.length;
                const currentC = parseInt(elements.selects.chapter.value);
                if (currentC + 1 < totalC) {
                    elements.selects.chapter.value = currentC + 1;
                    populateVerseSelect(); // Update verse list for new chapter
                    elements.selects.verse.value = 0;
                    loadVerse(true);
                }
            }
        }

        // ==========================================
        // EVENTS & HELPERS
        // ==========================================
        
        // [FIX 2] Intelligent Audio Switching
        function handleQuranEnd() {
            // Logic: If translation is available and loaded, play it. Otherwise go to next verse.
            if (elements.transAudio.src && elements.transAudio.src !== window.location.href && !elements.transAudio.src.endsWith('null') && elements.selects.transAudio.value !== 'none') {
                elements.transAudio.play();
            } else {
                nextVerse();
            }
        }

        // Event Listeners
        elements.startBtn.addEventListener('click', () => {
            elements.overlay.style.opacity = '0';
            setTimeout(() => elements.overlay.style.display = 'none', 500);
            loadVerse(true);
        });

        elements.selects.chapter.addEventListener('change', () => {
            populateVerseSelect();
            loadVerse(true);
        });

        elements.selects.verse.addEventListener('change', () => {
            loadVerse(true);
        });

        elements.selects.reciter.addEventListener('change', () => {
            // If playing, reload to switch reciter immediately
            if(!elements.quranAudio.paused) loadVerse(true);
            else updateUrlState();
        });

        elements.selects.trans.addEventListener('change', () => {
            updateTranslationText();
            updateUrlState();
        });

        // [FIX 3] The "Stuck" Fix
        elements.selects.transAudio.addEventListener('change', () => {
            // 1. Update the source of the hidden player silently
            loadTranslationAudio(false); 
            
            // 2. Decide what to do based on current state
            if (!elements.transAudio.paused) {
                // If translation was ALREADY playing, switch immediately to new language
                elements.transAudio.play();
            }
            // If Arabic is playing (!elements.quranAudio.paused), we do NOTHING.
            // When Arabic finishes, handleQuranEnd() will run, see the new src, and play it.
            
            updateUrlState();
        });

        elements.quranAudio.addEventListener('ended', handleQuranEnd);
        elements.transAudio.addEventListener('ended', nextVerse);

        // Interaction for Idle Mode
        ['mousemove', 'touchstart', 'click', 'keydown'].forEach(e => 
            window.addEventListener(e, () => {
                document.body.classList.remove('idle');
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(() => document.body.classList.add('idle'), 4000);
            })
        );

        window.addEventListener('resize', () => {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight}px`);
        });

        function updateMediaSession(surah, verse, artist) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: `Ayat ${verse}`,
                    artist: artist,
                    album: `Surah ${surah}`,
                    artwork: [{ src: 'https://muslim1446.github.io/social-preview.jpg', sizes: '512x512', type: 'image/jpeg' }]
                });
                navigator.mediaSession.setActionHandler('nexttrack', nextVerse);
            }
        }

        // Start
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
