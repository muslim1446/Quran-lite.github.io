<html lang="en">
<head>

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --text-main: #fff;
            --text-muted: #888;
            --accent: #2ca4ab;
            --danger: #ff4444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll on TV */
        }

        /* --- Header --- */
        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        /* --- Grid Layout --- */
        .profile-grid {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        /* --- Profile Card --- */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            width: 120px;
        }

        .profile-card:hover, .profile-card:focus {
            transform: scale(1.1);
            outline: none;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 2px solid transparent;
        }

        .profile-card:focus .avatar {
            border-color: var(--accent);
        }

        .profile-name {
            font-size: 1.1rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* --- Add Button Specifics --- */
        .add-btn .avatar {
            background-color: #222;
            color: #555;
            border: 2px dashed #444;
        }
        
        .add-btn:hover .avatar {
            background-color: #333;
            color: var(--text-main);
            border-color: var(--text-main);
        }

        /* --- Overlay (Add Profile UI) --- */
        .profile-selection-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .profile-selection-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .profile-selection-overlay.active .input-group {
            transform: translateY(0);
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            font-size: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 0.5rem;
            width: 300px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
        }

        input[type="text"]::placeholder {
            color: #444;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.95); }

        .btn-primary {
            background: var(--text-main);
            color: #000;
        }

        .btn-secondary {
            background: #222;
            color: #888;
        }

        /* --- Loading / Error States --- */
        .loading {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.3s ease-in-out;
            border-bottom-color: var(--danger) !important;
            color: var(--danger) !important;
        }

    </style>
</head>
<body>

    <h1>Who is reading?</h1>

    <div class="profile-grid" id="profileGrid">
        </div>

    <div class="profile-selection-overlay" id="overlay">
        <div class="input-group">
            <h2>New Profile</h2>
            
            <div class="avatar-preview" id="avatarPreview" onclick="cycleAvatar()">
                A
            </div>
            
            <input type="text" id="nameInput" placeholder="Enter Name" maxlength="12" autocomplete="off">
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="closeAddUI()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNewProfile()" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- Data & State ---
        const AVATAR_OPTIONS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5', '#9B59B6', '#3498DB'];
        let profiles = JSON.parse(localStorage.getItem('quran_profiles')) || [];
        let selectedAvatarIndex = 0;

        const grid = document.getElementById('profileGrid');
        const overlay = document.getElementById('overlay');
        const nameInput = document.getElementById('nameInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const saveBtn = document.getElementById('saveBtn');

        // --- Render Main Grid ---
        function renderProfiles() {
            grid.innerHTML = '';

            // 1. Existing Profiles
            profiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.tabIndex = 0; // Focusable for TV
                card.onclick = () => selectProfile(profile);
                card.onkeydown = (e) => { if(e.key === 'Enter') selectProfile(profile); };

                // Initials logic
                const initial = profile.name.charAt(0).toUpperCase();

                card.innerHTML = `
                    <div class="avatar" style="background-color: ${profile.color}">
                        ${initial}
                    </div>
                    <div class="profile-name">${profile.name}</div>
                `;
                grid.appendChild(card);
            });

            // 2. "Add Profile" Button
            if (profiles.length < 5) {
                const addBtn = document.createElement('div');
                addBtn.className = 'profile-card add-btn';
                addBtn.tabIndex = 0;
                addBtn.onclick = openAddUI;
                addBtn.onkeydown = (e) => { if(e.key === 'Enter') openAddUI(); };
                addBtn.innerHTML = `
                    <div class="avatar">+</div>
                    <div class="profile-name">Add Profile</div>
                `;
                grid.appendChild(addBtn);
            }
        }

        // --- Select Profile Action ---
        function selectProfile(profile) {
            // Save current active user ID to session/local storage if needed
            localStorage.setItem('current_user_id', profile.id);
            // Navigate to main app
            window.location.href = '/reading/'; 
        }

        // --- Add UI Logic ---
        function openAddUI() {
            // Reset state
            nameInput.value = '';
            nameInput.placeholder = "Enter Name";
            nameInput.classList.remove('shake');
            selectedAvatarIndex = Math.floor(Math.random() * AVATAR_OPTIONS.length);
            updateAvatarPreview();
            
            overlay.classList.add('active');
            nameInput.focus();
        }

        function closeAddUI() {
            overlay.classList.remove('active');
            // Refocus on the "Add" button in the grid for TV accessibility
            setTimeout(() => {
                const addBtn = document.querySelector('.add-btn');
                if(addBtn) addBtn.focus();
            }, 300);
        }

        function cycleAvatar() {
            selectedAvatarIndex = (selectedAvatarIndex + 1) % AVATAR_OPTIONS.length;
            updateAvatarPreview();
        }

        function updateAvatarPreview() {
            avatarPreview.style.backgroundColor = AVATAR_OPTIONS[selectedAvatarIndex];
            // Update initial in preview if name exists, else default char
            const val = nameInput.value.trim();
            avatarPreview.textContent = val.length > 0 ? val.charAt(0).toUpperCase() : 'A';
        }

        nameInput.addEventListener('input', () => {
            updateAvatarPreview();
            nameInput.classList.remove('shake'); // Remove error state on typing
        });

        // --- CORE: AI SAFETY CHECK & SAVE ---
        async function saveNewProfile() {
            const nameRaw = nameInput.value.trim();
            if (nameRaw.length === 0) return;

            // 1. UI State: Loading
            const originalPlaceholder = nameInput.placeholder;
            nameInput.value = "";
            nameInput.placeholder = "AI Checking...";
            nameInput.disabled = true;
            saveBtn.classList.add('loading');
            saveBtn.textContent = "...";

            try {
                // 2. Send to Cloudflare Worker
                const response = await fetch('/api/validate-name', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: nameRaw })
                });

                if (!response.ok) throw new Error("Network error");

                const result = await response.json();

                // 3. Check AI Verdict
                // Note: The AI returns { safe: true } OR { safe: false }
                if (result.safe === true) {
                    
                    // SUCCESS - Create Profile
                    const newProfile = {
                        id: 'user_' + Date.now(),
                        name: nameRaw, // Keep original casing
                        color: AVATAR_OPTIONS[selectedAvatarIndex]
                    };
                    profiles.push(newProfile);
                    localStorage.setItem('quran_profiles', JSON.stringify(profiles));
                    
                    renderProfiles();
                    
                    // Reset UI before closing
                    nameInput.disabled = false;
                    saveBtn.classList.remove('loading');
                    saveBtn.textContent = "Save";
                    closeAddUI();

                } else {
                    // FAILURE - The Name was rejected
                    throw new Error("Unsafe name");
                }

            } catch (error) {
                // 4. Handle Errors (Network or Safety)
                console.error(error);

                // Restore Input
                nameInput.disabled = false;
                nameInput.value = nameRaw; // Give text back so they can edit
                nameInput.placeholder = originalPlaceholder;
                saveBtn.classList.remove('loading');
                saveBtn.textContent = "Save";

                // Visual Feedback (Shake & Red)
                nameInput.classList.add('shake');
                nameInput.focus();

                // Optional: Show specific message in placeholder temporarily
                const oldPlace = nameInput.placeholder;
                nameInput.value = "";
                nameInput.placeholder = "Name not allowed!";
                setTimeout(() => {
                    if(nameInput.value === "") nameInput.value = nameRaw;
                    nameInput.placeholder = oldPlace;
                }, 1500);
            }
        }

        // Support Enter key on Input
        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') saveNewProfile();
        });

        // Global Back Button Support
        window.addEventListener('keydown', (e) => {
            if ((e.key === 'Escape' || e.key === 'Backspace') && overlay.classList.contains('active')) {
                closeAddUI();
            }
        });

        // --- Start ---
        renderProfiles();

    </script>
</body>
</html>
